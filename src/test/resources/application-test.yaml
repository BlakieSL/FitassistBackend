spring:
  threads:
    virtual:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  cloud:
    aws:
      s3:
        enabled: false
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}
      region:
        static: eu-central-1
s3:
  bucket:
    name: ${S3_BUCKET_NAME}
redis-flag:
  enabled: false
lucene:
    enabled: false