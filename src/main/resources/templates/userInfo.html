<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="title">
            <h1>User Info</h1>
        </div>
        <div id="userInfo" class="user-info"></div>
        <div id="buttons" class="buttons">
            <button id="updateUserBtn">Update Profile</button>
            <button id="deleteUserBtn">Delete Profile</button>
            <button id="logoutBtn">Logout</button>
            <p id="buttonsError"></p>
        </div>
    </div>
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Info</h2>
            <form id="updateForm">
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="activityLevel">Activity Level:</label>
                    <select id="activityLevel" name="activityLevel" class="form-control" required>
                        <option value="sedentary">sedentary</option>
                        <option value="lightly_active">lightly active</option>
                        <option value="moderately_active">moderately active</option>
                        <option value="very_active">very active</option>
                        <option value="super_active">super active</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="goal">Goal:</label>
                    <select id="goal" name="goal" class="form-control" required>
                        <option value="maintain">maintain weight</option>
                        <option value="lose">lose weight</option>
                        <option value="build">build muscle</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
